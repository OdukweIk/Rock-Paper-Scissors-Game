<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone XR Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            width: 320px;
            background-color: #f2f2f2;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .display {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            font-size: 36px;
            text-align: right;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
        }
        .button {
            flex: 1;
            margin: 5px;
            padding: 20px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            background-color: #dadada;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #c0c0c0;
        }
        .orange {
            background-color: #ff9500;
            color: #fff;
        }
        .orange:hover {
            background-color: #ffad66;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="row">
            <button class="button" onclick="addToDisplay('7')">7</button>
            <button class="button" onclick="addToDisplay('8')">8</button>
            <button class="button" onclick="addToDisplay('9')">9</button>
            <button class="button orange" onclick="addToDisplay('/')">รท</button>
        </div>
        <div class="row">
            <button class="button" onclick="addToDisplay('4')">4</button>
            <button class="button" onclick="addToDisplay('5')">5</button>
            <button class="button" onclick="addToDisplay('6')">6</button>
            <button class="button orange" onclick="addToDisplay('*')">x</button>
        </div>
        <div class="row">
            <button class="button" onclick="addToDisplay('1')">1</button>
            <button class="button" onclick="addToDisplay('2')">2</button>
            <button class="button" onclick="addToDisplay('3')">3</button>
            <button class="button orange" onclick="addToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button class="button" onclick="addToDisplay('0')">0</button>
            <button class="button" onclick="addToDisplay('.')">.</button>
            <button class="button orange" onclick="calculate()">=</button>
            <button class="button orange" onclick="addToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button class="button" onclick="clearDisplay()">AC</button>
        </div>
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculate() {
            var expression = document.getElementById("display").value;
            var result = eval(expression);
            document.getElementById("display").value = result;
        }
    </script>
</body>
</html>
